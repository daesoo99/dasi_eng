    <script>

        let currentLevel = 1;

        let tts = null;

        // DOM ìš”ì†Œë“¤

        // UI ì—…ë°ì´íŠ¸

        // í˜„ì¬ ë¬¸ì œ í‘œì‹œ

        // ë ˆë²¨ ë³€ê²½
        function changeLevel(newLevel) {
            if (newLevel >= 1 && newLevel <= 5) {

        // TTS ìŒì„± ì¬ìƒ
        function speakText(text) {
            if (!tts) {
                alert('ìŒì„± ì¬ìƒì„ ì§€ì›í•˜ì§€ ì•ŠëŠ” ë¸Œë¼ìš°ì €ì…ë‹ˆë‹¤.');
                return;

            tts.cancel();

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            utterance.rate = 0.8; // ì¡°ê¸ˆ ì²œì²œíˆ
            utterance.pitch = 1.0;

            // ì—¬ì„± ì˜ì–´ ìŒì„± ì„ íƒ (ê°€ëŠ¥í•˜ë©´)
            const voices = tts.getVoices();
            const englishVoice = voices.find(voice =>

            ) || voices.find(voice => voice.lang.startsWith('en'));
            
            if (englishVoice) {

            }

            playBtn.textContent = 'ğŸ”Š ì¬ìƒì¤‘...';
            playBtn.disabled = true;

            utterance.onend = function() {

                playBtn.disabled = false;
            };

            utterance.onerror = function(event) {

        // ë…¹ìŒ ë²„íŠ¼ í´ë¦­
        recordBtn.addEventListener('click', function() {

                return;
            }

            if (isRecording) {

                recognition.stop();

            }

            isRecording = true;

        // ìŒì„± ì¸ì‹ ê²°ê³¼ ì²˜ë¦¬
        if (recognition) {

                let transcript = '';
                
                // ìµœì¢… ê²°ê³¼ ì°¾ê¸°
                for (let i = 0; i < event.results.length; i++) {
                    if (event.results[i].isFinal) {

                        if (transcript.length > 0) {

                            }, 500); // 0.5ì´ˆ í›„ ìë™ ì¤‘ì§€
                        }
                        break;
                    } else {
                        // ì¤‘ê°„ ê²°ê³¼ í‘œì‹œ (ì„ íƒì )
                        const interimTranscript = event.results[i][0].transcript;
                        if (interimTranscript.trim().length > 2) {

                    }
                }
                
                // ìµœì¢… ê²°ê³¼ê°€ ìˆì„ ë•Œë§Œ ì²˜ë¦¬
                if (transcript && transcript.length > 0) {

                    // ì •ë‹µ ì²´í¬ (ê°œì„ ëœ ë¡œì§)
                    const similarity = calculateSimilarity(transcript, correctAnswer);
                    const isCorrect = similarity > 0.6; // 60% ì´ìƒ ìœ ì‚¬í•˜ë©´ ì •ë‹µ
                    
                    totalAnswers++;
                    
                    if (isCorrect) {

                        const points = Math.round(similarity * 100);
                        totalScore += points;
                        feedback.textContent = `âœ… ì •ë‹µì…ë‹ˆë‹¤! (+${points}ì )`;
                        result.className = 'result correct';
                    } else {
                        feedback.textContent = `âŒ ë‹¤ì‹œ ì‹œë„í•´ë³´ì„¸ìš”. (ìœ ì‚¬ë„: ${Math.round(similarity * 100)}%)`;
                        result.className = 'result incorrect';

            // ê°œì„ ëœ ìœ ì‚¬ë„ ê³„ì‚° í•¨ìˆ˜
            function calculateSimilarity(str1, str2) {
                // íŠ¹ìˆ˜ë¬¸ì ì œê±° ë° ì •ê·œí™”
                const normalize = (str) => str.replace(/[^\w\s]/g, '').replace(/\s+/g, ' ').trim();
                const norm1 = normalize(str1);
                const norm2 = normalize(str2);
                
                // ì™„ì „ ì¼ì¹˜ ì²´í¬
                if (norm1 === norm2) return 1.0;
                
                const words1 = norm1.split(' ');
                const words2 = norm2.split(' ');
                
                // ë‹¨ì–´ë³„ ë§¤ì¹­ ì ìˆ˜ ê³„ì‚°
                let totalScore = 0;
                let maxWords = Math.max(words1.length, words2.length);
                
                words1.forEach(word1 => {
                    let bestMatch = 0;
                    words2.forEach(word2 => {
                        if (word1 === word2) {
                            bestMatch = 1.0; // ì™„ì „ ì¼ì¹˜
                        } else if (word2.includes(word1) || word1.includes(word2)) {
                            bestMatch = Math.max(bestMatch, 0.8); // ë¶€ë¶„ ì¼ì¹˜
                        } else if (levenshteinSimilarity(word1, word2) > 0.7) {
                            bestMatch = Math.max(bestMatch, 0.6); // ìœ ì‚¬ ë‹¨ì–´
                        }
                    });
                    totalScore += bestMatch;
                });
                
                return totalScore / maxWords;
            }
            
            // ë ˆë²¤ìŠˆíƒ€ì¸ ê±°ë¦¬ ê¸°ë°˜ ìœ ì‚¬ë„
            function levenshteinSimilarity(str1, str2) {
                const len1 = str1.length;
                const len2 = str2.length;
                const matrix = Array(len2 + 1).fill().map(() => Array(len1 + 1).fill(0));
                
                for (let i = 0; i <= len1; i++) matrix[0][i] = i;
                for (let j = 0; j <= len2; j++) matrix[j][0] = j;
                
                for (let j = 1; j <= len2; j++) {
                    for (let i = 1; i <= len1; i++) {
                        const cost = str1[i - 1] === str2[j - 1] ? 0 : 1;
                        matrix[j][i] = Math.min(
                            matrix[j][i - 1] + 1,
                            matrix[j - 1][i] + 1,
                            matrix[j - 1][i - 1] + cost
                        );
                    }
                }
                
                const maxLen = Math.max(len1, len2);
                return (maxLen - matrix[len2][len1]) / maxLen;
            }

        }
